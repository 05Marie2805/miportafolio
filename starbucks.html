<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>

    <link rel="stylesheet" href="css/starbucks.css">
</head>
<body>
    
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img -starguas/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contactanos</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>No es sólo café<br> Es <span>Starbucks</span></h2>
                <p>Ven y disfruta tu bebida con tu color favorito :) </p>
            </div>
            <div class="imgBox">
                <img src="img -starguas/img1 (1).png" class="starbucks">
            </div>
        </div>
        <ul class="thumb"> 
            <li><img src="img -starguas/thumb1.png"onclick="imgSlider('img -starguas/img1 (1).png');changeCircleColor('#017143')"></li>
            <li><img src="img -starguas/thumb2 (1).png" onclick="imgSlider('img -starguas/img2 (1).png');changeCircleColor('#eb7495')"></li>
            <li><img src="img -starguas/thumb3.png" onclick="imgSlider('img -starguas/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img -starguas/facebook.png"></a></li>
            <li><a href="#"><img src="img -starguas/twitter.png"></a></li>
            <li><a href="#"><img src="img -starguas/instagram.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>

</body>
</html>
