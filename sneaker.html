<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SNEAKER</title>
  <link rel="stylesheet" href= "css/sneaker.css">
  <link rel="stylesheet" href="icons/all.css">
  </head> 
  <body>
  <header></header>
  <div class="box-img-fixed">
    <div class="box-img-selected">
      <img class="main-img-fixed" src="img-sneaker/image-product-1.jpg" alt="">
      <div class="box-icons">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
    </div>
  </div>



  <div class="main-content">
    <div class="box-left">
      <div class="box-img">
        <img id="mainImg" class="main-img" src="img-sneaker/image-product-1.jpg" alt="">
      </div>
  
      <div class="box-thumbnail">
        <img class="thumb thumb-1" src="img-sneaker/image-product-1-thumbnail.jpg" alt="">
        <img class="thumb thumb-2" src="img-sneaker/image-product-2-thumbnail.jpg" alt="">
        <img class="thumb thumb-3" src="img-sneaker/image-product-3-thumbnail.jpg" alt="">
        <img class="thumb thumb-4" src="img-sneaker/image-product-4-thumbnail.jpg"  alt="">
      </div>
    </div>
  </div>
   <div class="box-info"></div>
  <script src="js/sneaker.js"></script>
  </body>
</html>
