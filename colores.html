<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>Colores</h1>
    <h2>Colores llamados por su nombre</h2>
    <div class= "box-direction">
        <div class="box-style box-brown">Color:<br>brown</div>
        <div class= "box-style box-cadetblue" >Color: <br>Cadetblue</div>
        <div class= "box-style box-cornflowerblue">Color:<br>cornfloweblue</div>
    </div>
    
    <h2>Colores llamados por código RGB</h2>
    <div class="box-direction">
        <div class="box-style box-127-166-153">Color: <br> 127-166-153</div>
        <div class="box-style box-72-188-107"> Color: <br> 72-188-107</div>
        <div class="box-style box-173-136-208">Color: <br> 173-136-208</div>
    </div>
    
    <h2>Colores llamados por el código hexadecimal</h2>
    <div class="box-direction">
        <div class="box-style box-0000ff">Color: <br> 0000ff</div>
        <div class="box-style box-8a2be2">Color: <br> 8a2be2</div>
        <div class="box-style box-dc2440">Color: <br> dc2440</div>
    </div>
    
</body>   
</html>
